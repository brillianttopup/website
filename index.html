<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>WhatsApp Links</h1>
  </header>
  <main>
    <div class="button-container">
    </div>
  </main>
  <script>
    const message = encodeURIComponent(
      `🔥আপনি যদি ব্রিলিয়ান্ট এজেন্ট হয়ে থাকেন তাহলে আপনার একটা ওয়েবসাইট থাকা দরকার 🔥

সুবিধা: কেউ পেমেন্ট করে ট্রানজেকশন আইডি সাবমিট দেওয়ার সাথে সাথে কাস্টমার বোনাস সহ টাকা পেয়ে যাবে এবং আপনার এজেন্ট একাউন্ট এ আপনার প্রফিট যুক্ত হয়ে যাবে 🥰

আমার ওয়েবসাইট ⬇️
https://bdsite71.github.io/brilliant.com/

🎉এমন ওয়েবসাইট বানাতে চাইলে বলিয়েন🎉

*অগ্রীম এক টাকাও দিতে হবে না*`
    );

    const numbers = [
      "8801316609087", "8801703203703", "8801716624306", "8801300227336", "8801827265676",
      "8801403380355", "8801774204741", "8801958457316", "8801721833300", "8801611052906",
      "8801333447214", "8801737031796", "8801867194238", "8801710371649", "8801745107782",
      "8801316132951", "8801400003739", "8801975589791", "8801990805993", "8801714406429",
      "8801686304231", "8801677175555", "8801957888963", "8801742778286", "8801831280412",
      "8801855578777", "8801782730801", "8801714713721", "8801847924701", "8801627642723",
      "8801673843786", "8801310574797", "8801714667053", "8801705313338", "8801600016999",
      "8801944589000", "8801984890590", "8801611300180", "8801303494505", "8801972398510",
      "8801742115350", "8801839474125", "8801836303536", "8801705756390", "8801628079680",
      "8801763765586"
    ];

    const container = document.querySelector('.button-container');

    numbers.forEach((number, index) => {
      const link = `https://wa.me/${number}?text=${message}`;
      const button = document.createElement('button');
      button.innerText = `Link ${index + 1}`;
      button.onclick = () => window.open(link, '_blank');
      container.appendChild(button);
    });
  </script>
</body>
</html>
